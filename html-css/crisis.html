<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Crisis details</title>
		<link href="style.css" rel='stylesheet'/>
		<!--bootstrap-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<script> 
		$(function(){
		  $("#navbar_ext").load("navbar.html"); 
		});
    </script> 


	</head>
		
	<body>

		<!-- navbar externe-->

     <div id="navbar_ext"></div>

		<!--panels du haut-->
			<div class="container-fluid" style="margin-top: 60px">
				<div class="row">
					<div class="col-sm-8">
						<div class="panel panel-danger">
							<div class="panel-heading">
								<h3 class="panel-title">
									<b>Name:</b>[nom crise] &nbsp &nbsp &nbsp &nbsp &nbsp <b>Severity: &nbsp</b><span class="label label-danger">&nbsp &nbsp</span>
								</h3>
							</div>
							<div class="panel-body">
								<p>
									<b>Description:</b>
									[champ descript]
								</p>
								<p>
									<b>Type:</b>
									[champ type]
								</p>
								<p>
									<b>Actors:</b>
									[acteurs impliqués]
								</p>
							</div>
						</div>

						<!-- afficher uniquement si connecté -->
						<div class="panel panel-danger">
							<div class="panel-heading">
								<h3 class="panel-title">
									<b>Contribute</b>
								</h3>
							</div>
							<div class="panel-body">
								<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-asterisk"></span> Ping this crisis</button>
								&nbsp
							</div>
						</div>
						<div class="panel panel-danger">
							<div class="panel-heading">
								<h3 class="panel-title">
									<b>Edit crisis</b>
								</h3>
							</div>
							<div class="panel-body">
								<a href="editcrisis.html"><button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-pencil"></span> Edit informations</button></a>
								&nbsp
								<!-- si pas encore involved-->
								<a href="involvment.html"><button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-log-in"></span> Become involved</button></a>
								&nbsp
								<!-- si involved-->
								<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-log-out"></span> Stop involvment</button>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="panel panel-danger">
							<div class="panel-heading">
								<h3 class="panel-title">
									<b>Informations</b>
								</h3>
							</div>
							<div class="panel-body">
								<p>
									[Contenu infos]

								</p>

							</div>
						</div>
					</div>
				</div>
			</div>



		<!--bootstrap-->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

	</body>
</html>
