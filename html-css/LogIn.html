<!DOCTYPE html>
<html>
	<head>
    
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="LogIn.css">
		<title>Log In</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<script> 
		$(function(){
		  $("#navbar_ext").load("navbar.html"); 
		});
	</script> 

	</head>

 	<body class="container-fluid">
		<div id="navbar_ext"></div>
		<div class="text-center jumbotron">
  		<h2>Log in</h2>
  		<p>Please enter your user name and password</p>
		</div>		


		<form class="well form-horizontal">

		<div class="text-center control-group">
		<label class="control-label" for="pseudo">User name</label>
		<div class="controls">
		<input type="text" id="pseudo" name="pseudo" placeholder="User name"> <br/> <br/>


		<label class="control-label" for="password">Password</label>
		<div class="controls">
		<input type="text" id="password" name="password" placeholder="Password"><br/> <br/>


		<div class="form-actions">
		<button type="Log in" class="btn btn-info">Log in</button>
		</div>

		</form>		

    		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  	</body>

</html>
