<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Add Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Insure proper rendering on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <!-- Add Fontawesome -->  
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"></link>
    <!-- Stylesheet perso CSS -->
    <link rel="stylesheet" href="editcrisis.css"/>
    <title> Edit crisis </title>  


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<script> 
		$(function(){
		  $("#navbar_ext").load("navbar.html"); 
		});
    </script> 


  </head>

  <body>

	<!-- navbar externe-->

   	<div id="navbar_ext"></div>



    <form class="form-horizontal" role="form" >
      <div class="form-group" style="margin-top: 100px; margin-right: 5px;">
        <label for="inputCrisis" class="col-sm-2 control-label">Crisis' name</label>
        <div class="col-sm-4">
          <input type="Crisis" class="form-control" id="inputCrisis" placeholder="Crisis">
        </div>
      </div>
      
      <div class="form-group" style="margin-right: 5px;">
        <label for="inputDescription" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-4">
            <textarea type="Description" class="form-control" id="inputDescription" placeholder="Description" rows="10">
            </textarea>
          </div>
      </div>
      
      <div class="form-group">
        <label for="inputSeverity" class="col-sm-2 control-label">Severity level</label>
          <div class="col-sm-10">
            <div class="btn-toolbar" role="toolbar" aria-label="...">
                <div class="btn btn-info" role="group" type="button"> Quite important </div>
                <div class="btn btn-success" role="group" type="button"> Important </div>
                <div class="btn btn-warning" role="group" type="button"> Very important</div>
                <div class="btn btn-danger" role="group" type="button"> DANGER </div>
              </div>
          </div>
      </div>      
  <div class="form-group" style="margin-top: 50px">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
  <!-- Add jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.4/less.min.js"></script>
  <!-- Add Bootstrap JavaScript plugins -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script >
  </body>

</html>
